#basic settings
set -g default-terminal screen-256color
setw -g mode-keys vi
set -g mouse-select-pane on
setw -g mode-mouse on
set-option -g renumber-windows on
set -g base-index 1
setw -g aggressive-resize on
    # makes it easier to use one session across multiple, 
    # different-sized terminals


# copy and paste globally 
bind C-v run "xclip -o | tmux load-buffer; tmux paste-buffer"
bind C-c run "tmux save-buffer - | xclip -i"

# change C-a to prefix key
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# remove confirmation to kill pane
unbind x
bind-key x kill-pane

# remove confirmation to kill window
unbind &
bind-key & kill-window

# replace d-pad with hjkl
unbind Up
unbind Down
unbind Right
unbind Left
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r l select-pane -L
bind-key -r h select-pane -R


